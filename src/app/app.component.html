<app-header [title]="title"></app-header>
<div class="panel panel_main">
  <app-well class="well" (click)="togglePause()"></app-well>
</div>
<app-aside class="panel panel_aside"></app-aside>
<app-footer></app-footer>
<app-modal *ngIf="( game.state$ | async ) === GAME_OVER" [action]="NEW_GAME">Game over!</app-modal>
<app-modal *ngIf="( game.state$ | async ) === PAUSED" [action]="PAUSE">Paused...</app-modal>
