<div class="heading">Next:</div>
<div class="preview">
	<app-brick *ngFor="let block of blocks" [x]="block[0]" [y]="block[1]" [width]="25" [height]="50" [styling]="'brick_preview'"></app-brick>
</div>
<div class="heading">Score:</div>
<div class="score_box">{{( game.oScore | async ) || "0" }}</div>
<button class="btn" [class.press_me]="( game.oState | async ) === FIRST_GAME" (click)="start()">Start!</button>
